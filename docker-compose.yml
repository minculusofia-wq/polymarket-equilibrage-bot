version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: polymarket_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-polymarket}
      POSTGRES_USER: ${POSTGRES_USER:-polymarket_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-polymarket_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-polymarket_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: polymarket_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: polymarket_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-polymarket_user}:${POSTGRES_PASSWORD:-polymarket_pass}@postgres:5432/${POSTGRES_DB:-polymarket}
      REDIS_URL: redis://redis:6379/0
      POLYMARKET_API_KEY: ${POLYMARKET_API_KEY}
      WALLET_PRIVATE_KEY: ${WALLET_PRIVATE_KEY}
      SECRET_KEY: ${SECRET_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: polymarket_frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host

  # Celery Worker (for background tasks)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: polymarket_worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-polymarket_user}:${POSTGRES_PASSWORD:-polymarket_pass}@postgres:5432/${POSTGRES_DB:-polymarket}
      REDIS_URL: redis://redis:6379/0
      POLYMARKET_API_KEY: ${POLYMARKET_API_KEY}
      WALLET_PRIVATE_KEY: ${WALLET_PRIVATE_KEY}
      SECRET_KEY: ${SECRET_KEY}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A backend.celery_app worker --loglevel=info

  # Celery Beat (scheduler)
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: polymarket_beat
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-polymarket_user}:${POSTGRES_PASSWORD:-polymarket_pass}@postgres:5432/${POSTGRES_DB:-polymarket}
      REDIS_URL: redis://redis:6379/0
      POLYMARKET_API_KEY: ${POLYMARKET_API_KEY}
      SECRET_KEY: ${SECRET_KEY}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A backend.celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data:
